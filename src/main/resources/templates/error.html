<!DOCTYPE html>
<html layout:decorate="~{view/layout}">
    <head>
        <title>Something went wrong</title>
    </head>

    <body>
        <div layout:fragment="content">
            <div th:if="${status}">
                <h1 th:text="${status} + ' ' + ${error} + ' - ' + ${path}"></h1>
                <p th:if="${timestamp}" th:text="${timestamp}"></p>
                <p th:if="${message}" th:text="${message}"></p>
            </div>

        </div>
    </body>
</html>
